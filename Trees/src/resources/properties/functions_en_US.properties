descripcion1=\n    function Search ( k, b )  return TObjeto \n             var\n                 found : boolean\n                 actual : *nodo \n             fvar\n             actual := root\n             found := false \n             while !found && actual != null do\n                     si actual.key = k then \n                             found := true \n                     else if actual.key ? k then \n                             actual := actual.fr \n                     else \n                             actual := actual.fl \n                     endif \n             end while \n             if found then \n                     b := true \n                     return actual.val \n             else \n                     b := false \n                     return anything \n             end if \n     end function\n
descripcion2=\n    function Insert (r, dato) return NodoB<T> \n        var\n            compare: Integer \n        fvar\n        if !find(data) then \n            if r==null then\n                return CreateRoot(data) \n            fsi \n            compare:=Compare(r.Value,data) \n            si compare>0 then \n                r.InsertNodeLeft(data) \n            else \n                r.InsertNodeRight(data) \n            endif \n        endif \n    endfunction \n
