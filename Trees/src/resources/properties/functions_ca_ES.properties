descripcion1=\n    funci\u00f3 Consultar ( k, b )  retorna TObjeto \u00e9s \n             var\n                 trobat : boolea\n                 actual : *node \n             fvar\n             actual := arrel\n             trobat := fals \n             mentres !trobat && actual != null fer\n                     si actual.clau = k llavors \n                             trobat := cert \n                     sino si actual.clau ? k llavors \n                             actual := actual.fd \n                     sino \n                             actual := actual.fe \n                     fsi \n             fmentres \n             si trobat llavors \n                     b := cert \n                     retorna actual.val \n             sino \n                     b := fals \n                     no retorna res \n             fsi \n     ffunci\u00f3\n
descripcion2=\n    funci\u00f3 Inserir (r, dato) retorna NodeB<T> \u00e9s \n        var\n            compara: Enter \n        fvar\n        si !trobat(data) llavors \n            si r==null llavors\n                retorna CrearArrel(data) \n            fsi \n            compara:=Comparar(r.Valor,data) \n            si compara>0 llavors \n                r.InserirNodeEsq(data) \n            sino \n                r.InserirNodeDret(data) \n            fsi \n        fsi \n    ffunci\u00f3 \n
