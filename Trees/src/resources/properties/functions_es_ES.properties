descripcion1=\n    funci\u00f3n Consultar ( k, b )  devuelve TObjeto es \n             var\n                 encontrado : booleano\n                 actual : *nodo \n             fvar\n             actual := arrel\n             encontrado := falso \n             mientras !encontrado && actual != null hacer\n                     si actual.clave = k entonces \n                             encontrado := cierto \n                     sino si actual.clave ? k entonces \n                             actual := actual.fd \n                     sino \n                             actual := actual.fe \n                     fsi \n             fmientras \n             si encontrado entonces \n                     b := cierto \n                     devuelve actual.val \n             sino \n                     b := falso \n                     no devuelve nada \n             fsi \n     ffunci\u00f3n\n
descripcion2=\n    funci\u00f3n Insertar (r, dato) devuelve NodoB<T> es \n        var\n            compara: Entero \n        fvar\n        si !buscar(dato) entonces \n            si r==null entonces\n                retorna CrearRaiz(dato) \n            fsi \n            compara:=Comparar(r.Valor,dato) \n            si compara>0 entonces \n                r.InsertarNodoIzq(dato) \n            sino \n                r.InsertarNodoDer(dato) \n            fsi \n        fsi \n    ffunci\u00f3n \n
